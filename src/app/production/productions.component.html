<div class="centerButtons">
    <button mat-raised-button color="primary" routerLink='../Cleaning' i18n>New Cleaning</button>
    <button mat-raised-button color="primary" routerLink='../Roasting' i18n>New Roasting</button>
    <button mat-raised-button color="primary" routerLink='../Toffee' i18n>New Toffee</button>
    <button mat-raised-button color="primary" routerLink='../Packing' i18n>New Packing</button>
</div>
<h1 style="text-align:center" i18n>Productions reports</h1>
<date-range-select (submitRange)="setDateRange($event)"></date-range-select>
<mat-tab-group mat-stretch-tabs [(selectedIndex)]="tabIndex"
(selectedIndexChange)="changed($event)" class="spac-print">
    <mat-tab label="Cleaning" i18n-label>
    </mat-tab>
    <mat-tab label="Roasting" i18n-label>
    </mat-tab>
    <mat-tab label="Toffee" i18n-label>
    </mat-tab>
    <mat-tab label="Packing" i18n-label>
    </mat-tab>
    <mat-tab label="QC Packing" i18n-label>
    </mat-tab>
</mat-tab-group>
<search-group-details [mainColumns]="columnsShow"  [detailsSource]="cashewSourceColumns" [totelColumn]="totelColumn" (details)="openDialog($event)">
</search-group-details>
